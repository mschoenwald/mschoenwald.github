<html>
    
    <head>
    <title>links style</title>
    

    <style>
    
        a { text-decoration: none; }
            /* turns underlines off for ALL links */
        
        a:link { color: maroon; }
        
        a:visited { color: gray; }
        
        a:focus { color: maroon; background-color: #ffd9d9; }
        
        a:hover { color: maroon; background-color: #ffd9d9; }
        
        a:active { color: red; background-color: #ffd9d9; }
    
    </style>
    </head>
    
    <body>
    
    <h2>links style</h2>
        
        <a href="http:www.padres.com">Go Padres!!</a><br/>
        <a href="http:www.cnn.com">Daily news throughout the world!!</a><br/>
        <a href="http:www.github.com">GitHub is a Git repository hosting service!!</a><br/>
    
    </body>
</html>
